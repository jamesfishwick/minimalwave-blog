# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '^.*\.md$'  # Allow trailing whitespace in markdown
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: '24.8.0'
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']
        files: '\.py$'

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: '5.13.2'
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=88']
        files: '\.py$'

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: '7.1.1'
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        files: '\.py$'

  # Django-specific checks
  - repo: local
    hooks:
      - id: check-migrations
        name: Check for pending Django migrations
        entry: scripts/check-migrations.sh
        language: script
        files: '(models\.py|migrations/.*\.py)$'
        pass_filenames: false
        
      - id: validate-migrations
        name: Validate migration dependencies
        entry: scripts/validate-migrations.sh
        language: script
        files: 'migrations/.*\.py$'
        pass_filenames: false
        
      - id: test-migrations-clean
        name: Test migrations in clean environment
        entry: scripts/test-migrations-clean.sh
        language: script
        files: '(models\.py|migrations/.*\.py)$'
        pass_filenames: false
        stages: [pre-push]  # Only run on push, not every commit

      - id: django-tests
        name: Run Django Tests
        entry: make
        args: ['test-in-docker']
        language: system
        files: '\.py$'
        pass_filenames: false
        always_run: false

      - id: django-check
        name: Django System Check
        entry: docker-compose
        args: ['exec', '-T', 'web', 'python', 'manage.py', 'check']
        language: system
        files: '\.py$'
        pass_filenames: false
        always_run: false

  # Security checks with bandit
  - repo: https://github.com/pycqa/bandit
    rev: '1.7.8'
    hooks:
      - id: bandit
        args: ['-r', '.', '-f', 'json']
        files: '\.py$'
        exclude: '^(tests?/|.*/tests?/)'

# Configuration for specific tools
default_language_version:
  python: python3

# Skip certain hooks for specific file patterns
exclude: |
  (?x)(
    ^venv/|
    ^\.venv/|
    ^migrations/|
    ^logs/|
    ^\.claude-sandbox/|
    ^staticfiles/
  )