name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Job 1: Validation and Testing (runs on all pushes/PRs)
  validate-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: minimalwave_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          # Check if lock file is up to date, regenerate if needed
          poetry check || poetry lock
          poetry install --no-interaction --no-ansi --no-root

      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=minimalwave-blog.settings.development" >> $GITHUB_ENV
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5432" >> $GITHUB_ENV
          echo "POSTGRES_DB=minimalwave_test" >> $GITHUB_ENV
          echo "POSTGRES_USER=postgres" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=postgres" >> $GITHUB_ENV

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "‚úì PostgreSQL is ready"

      - name: Validate migration consistency
        run: |
          echo "üîç Validating migration dependencies and consistency..."
          poetry run python manage.py validate_migrations
          echo "‚úì Migration validation passed"

      - name: Check for pending migrations
        run: |
          echo "üìã Checking for uncommitted model changes..."
          poetry run python manage.py makemigrations --check --dry-run
          echo "‚úì No pending migrations"

      - name: Run Django system checks
        run: |
          echo "üîç Running Django deployment checks..."
          poetry run python manage.py check --deploy
          echo "‚úì System checks passed"

      - name: Test migrations in clean environment
        run: |
          echo "üß™ Testing migrations from scratch..."
          poetry run python manage.py migrate --verbosity=2
          poetry run python manage.py migrate --check
          echo "‚úì Migrations applied successfully"

      - name: Verify database schema
        run: |
          echo "üìä Verifying database schema..."
          poetry run python manage.py showmigrations --verbosity=2
          echo "‚úì Database schema verified"

      - name: Run test suite
        run: |
          echo "üß™ Running Django tests..."
          poetry run python manage.py test --verbosity=2
          echo "‚úì All tests passed"

  # Job 2: Build and Deploy (only on push to main)
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: validate-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/minimalwave-blog:${{ github.sha }} \
            -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/minimalwave-blog:latest \
            --build-arg DJANGO_SETTINGS_MODULE=minimalwave-blog.settings.production \
            -f deploy/docker/Dockerfile .
          echo "‚úì Docker image built"

      - name: Push Docker image
        run: |
          echo "üì§ Pushing Docker image to registry..."
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/minimalwave-blog:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/minimalwave-blog:latest
          echo "‚úì Docker image pushed"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'minimalwave-blog'
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/minimalwave-blog:${{ github.sha }}'

      - name: Restart App Service
        run: |
          echo "üîÑ Restarting Azure App Service..."
          az webapp restart --name minimalwave-blog --resource-group minimalwave-blog-rg
          echo "‚úì App Service restarted"

      - name: Wait for deployment stabilization
        run: |
          echo "‚è≥ Waiting for deployment to stabilize..."
          sleep 45
          echo "‚úì Deployment should be stable"

      - name: Smoke test - Homepage
        run: |
          echo "üß™ Testing homepage..."
          for i in {1..3}; do
            if curl -f -s -o /dev/null --max-time 10 https://jamesfishwick.com/; then
              echo "‚úì Homepage OK"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

      - name: Smoke test - Blog post
        run: |
          echo "üß™ Testing blog post..."
          curl -f -s -o /dev/null --max-time 10 https://jamesfishwick.com/2025/jul/2/model-autophagy-disorder-ai-will-eat-itself/
          echo "‚úì Blog post OK"

      - name: Smoke test - Admin
        run: |
          echo "üß™ Testing admin interface..."
          curl -f -s -o /dev/null --max-time 10 https://jamesfishwick.com/admin/
          echo "‚úì Admin OK"

      - name: Deployment summary
        run: |
          echo "=================================="
          echo "‚úÖ Deployment Successful!"
          echo "=================================="
          echo "Image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/minimalwave-blog:${{ github.sha }}"
          echo "Site: https://jamesfishwick.com"
          echo "Commit: ${{ github.sha }}"
          echo "=================================="

      - name: Azure Logout
        if: always()
        run: az logout
